<template name="team">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Anvil</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
			</div>
		</div>
	</div>

	<div class="container-fluid">

	<aside class="col-sm-3 col-md-2 sidebar">
		<nav>
			<ul class="nav nav-sidebar">
			{{#each organisationsAssigned}}
				{{#with joinWithOrganisation}}
					<li>
						<a href="" data-toggle="collapse" data-target="#organisation-{{_id}}">{{name}}</a>
						<ul class="collapse in nav" id="organisation-{{_id}}">
							<li>
								<a href="" data-toggle="collapse" data-target="#aside-views-{{_id}}">Views</a>
								<ul class="collapse nav" id="aside-views-{{_id}}">
									<li><a href="">All Tasks</a></li>
									<li><a href="">Support</a></li>
								</ul>
							</li>
							<li>
								<a href="{{pathFor 'team'}}" data-toggle="collapse" data-target="#aside-teams-{{_id}}">Teams</a>
								<ul class="collapse nav" id="aside-teams-{{_id}}">
									<li><a href="{{pathFor 'team'}}">Digi</a></li>
									<li><a href="{{pathFor 'team'}}">Design</a></li>
								</ul>
							</li>
							<li>
								<a href="" data-toggle="collapse" data-target="#aside-projects-{{_id}}">Projects</a>
								<ul class="collapse nav" id="aside-projects-{{_id}}">
									{{#each projects}}
										<li><a href="">{{name}}</a></li>
									{{/each}}
								</ul>
							</li>
							<li>
								<a href="" data-toggle="collapse" data-target="#aside-users-{{_id}}">Users</a>
								<ul class="collapse nav" id="aside-users-{{_id}}">
									{{#each users}}
										<li><a href="">{{profile.name}}</a></li>
									{{/each}}
								</ul>
							</li>
						</ul>
					</li>
				{{/with}}

			{{/each}}
			</ul>

			<textarea class="new-organisation form-control" placeholder="New Organisation"></textarea>

		</nav>

	</aside>

	<main class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

		<div class="team">
			{{> loginButtons}}
			<br />
			<h1>Team View!</h1>

			<div class="task-lists column">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#tab-unassigned" data-toggle="tab">Unassigned</a></li>
					<li><a href="#tab-all" data-toggle="tab">All</a></li>
					<li><a href="#tab-projects" data-toggle="tab">Projects</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="tab-unassigned">
						<textarea class="new-task form-control" placeholder="New Task"></textarea>
						<div class="tasks" data-tasks-list="team-unassigned">
							<span class="watermark">Tasks</span>
							{{> taskList tasksUnassigned}}
						</div>
					</div>
					<div class="tab-pane" id="tab-all">
						<div class="tasks" data-tasks-list="team-all">
							<span class="watermark">Tasks</span>
							{{> taskList tasks}}
						</div>
					</div>
					<div class="tab-pane" id="tab-projects">
						<div class="panel-group" id="projects">
							{{#each projects}}
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#projects" href="#project-tasks-{{_id}}">{{name}}</a>
									</h4>
								</div>
								<div id="project-tasks-{{_id}}" class="panel-collapse collapse">
									<div class="panel-body">
										<textarea class="new-task form-control" data-project-id="{{_id}}" placeholder="New Task"></textarea>
										<div class="tasks" data-project-id="{{_id}}" data-tasks-list="team-project">
											<span class="watermark">Tasks</span>
											{{#with tasksProject _id}}
												{{> taskList}}
											{{/with}}
										</div>
									</div>
								</div>
							</div>
							{{/each}}
						</div>
					</div>
				</div>
			</div>

			{{#each users}}
			<div class="user column">
				<h4>{{profile.name}}</h4>
				<div class="tasks active" data-user-id="{{_id}}" data-tasks-list="team-user-active">
					<span class="watermark">Active</span>
					{{#with tasksActive _id}}
						{{> taskList}}
					{{/with}}
				</div>
				<div class="tasks" data-user-id="{{_id}}" data-tasks-list="team-user">
					<span class="watermark">Tasks</span>
					{{#with tasksAssigned _id}}
						{{> taskList}}
					{{/with}}
				</div>
			</div>
			{{/each}}

		</div>

	</main>

	{{#with currentTask}}
		{{> task}}
	{{/with}}

	</div>

</template>
