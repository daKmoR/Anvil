<template name="team">
	<div class="team">
		{{> loginButtons}}
		<br />
		<h1>Team View!</h1>

		<div class="task-lists column">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#tab-unassigned" data-toggle="tab">Unassigned</a></li>
				<li><a href="#tab-all" data-toggle="tab">All</a></li>
				<li><a href="#tab-projects" data-toggle="tab">Projects</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="tab-unassigned">
					<textarea class="new-task form-control" placeholder="New Task"></textarea>
					<div class="tasks" data-user-tasks-list="tasks-unassigned">
						<span class="watermark">Tasks</span>
						{{> task_list tasks_unassigned}}
					</div>
				</div>
				<div class="tab-pane" id="tab-all">
					<div class="tasks">
						<span class="watermark">Tasks</span>
						{{> task_list tasks}}
					</div>
				</div>
				<div class="tab-pane" id="tab-projects">
					<div class="panel-group" id="projects">
						{{#each projects}}
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#projects" href="#project-tasks-{{_id}}">{{name}}</a>
								</h4>
							</div>
							<div id="project-tasks-{{_id}}" class="panel-collapse collapse">
								<div class="panel-body">
									<textarea class="new-task form-control" data-project-id="{{_id}}" placeholder="New Task"></textarea>
									<div class="tasks" data-project-id="{{_id}}" data-user-tasks-list="project-tasks">
										<span class="watermark">Tasks</span>
										{{#each project_tasks _id}}
										<div class="task">
											<a href="{{pathFor 'task'}}" data-task-id="{{_id}}" class="dialog">#{{publicId}} {{name}}</a> <button type="button" class="remove-task right close" aria-hidden="true">&times;</button>
										</div>
										{{/each}}
									</div>
								</div>
							</div>
						</div>
						{{/each}}
					</div>
				</div>
			</div>
		</div>

		{{#each users}}
		<div class="user column">
			<h4>{{profile.name}}</h4>
			<div class="tasks active" data-user-id="{{_id}}" data-user-tasks-list="user-active-tasks">
				<span class="watermark">Active</span>
				{{#each active_task _id}}
				<div class="task">
					<a href="{{pathFor 'task'}}" data-task-id="{{_id}}" class="dialog">#{{publicId}} {{name}}</a> <button type="button" class="remove-task right close" aria-hidden="true">&times;</button>
				</div>
				{{/each}}
			</div>
			<div class="tasks" data-user-id="{{_id}}" data-user-tasks-list="user-tasks">
				<span class="watermark">Tasks</span>
				{{#each assigned_tasks _id}}
				<div class="task">
					<a href="{{pathFor 'task'}}" data-task-id="{{_id}}" class="dialog">#{{publicId}} {{name}}</a> <button type="button" class="remove-task right close" aria-hidden="true">&times;</button>
				</div>
				{{/each}}
			</div>
		</div>
		{{/each}}

	</div>

	{{#with currentTask}}
		{{> task}}
	{{/with}}

</template>
