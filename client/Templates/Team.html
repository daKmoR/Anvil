<template name="Team">
	<div class="add-user-to-team-overlay" data-team-id="{{_id}}">
		<div class="info">Add User</div>
	</div>
	<div class="team">
		<h1>Team {{name}}!</h1>

		{{#each users}}
		{{#with user}}
		<div class="user column">
			<h4>{{profile.name}} <button type="button" class="remove-user-from-team right close" aria-hidden="true">Ã—</button></h4>
			<div class="tasks active" data-user-id="{{userId}}" data-tasks-list="team-user-active">
				<span class="watermark">Active</span>
				{{#with tasksActive}}
					{{> taskList}}
				{{/with}}
			</div>
			<div class="tasks" data-user-id="{{userId}}" data-tasks-list="team-user">
				<span class="watermark">Tasks</span>
				<textarea class="new-task form-control" placeholder="New Task"></textarea>
				{{#with tasks}}
					{{> taskList}}
				{{/with}}
			</div>
		</div>
		{{/with}}
		{{/each}}
	</div>

</template>
