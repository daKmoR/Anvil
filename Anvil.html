<head>
	<title>Anvil</title>
</head>

<body>
	{{> team}}
</body>


<template name="team">
	<div class="team">
		{{> loginButtons}}
		<br />
		<h1>Team View!</h1>

		<div class="task-lists column">
			<dl class="tabs" data-tab>
				<dd class="active"><a href="#tab-unassigned">Unassigned</a></dd>
				<dd><a href="#tab-all">All</a></dd>
				<dd><a href="#tab-projects">Projects</a></dd>
			</dl>
			<div class="tabs-content">
				<div class="content active" id="tab-unassigned">
					<div class="panel">
						<label>
							<textarea class="new-task" placeholder="New Task"></textarea>
						</label>
					</div>
					<div class="tasks sortable">
						<span class="watermark">Tasks</span>
						{{> task_list tasks_unassigned}}
					</div>
				</div>
				<div class="content" id="tab-all">
					<div class="tasks sortable">
						<span class="watermark">Tasks</span>
							{{> task_list tasks}}
					</div>
				</div>
				<div class="content" id="tab-projects">
					<div class="projects">
						{{#each projects}}
							<div class="project">
								<a href="#">{{name}}</a> <a class="remove-project right">&#215;</a>
							</div>
						{{/each}}
					</div>
				</div>
			</div>

		</div>

		{{#each users}}
			<div class="user column">
				<h4>{{profile.name}}</h4>
				<div class="tasks sortable" data-user-id="{{_id}}">
					<span class="watermark">Tasks</span>
					{{#each assigned_tasks _id}}
						<div class="task">
							<a href="#" data-reveal-id="task-detail-{{_id}}">{{name}}</a> <a class="remove-task right">&#215;</a>
						</div>
					{{/each}}
				</div>
			</div>
		{{/each}}

	</div>

	{{#each tasks}}
		{{> task_detail}}
	{{/each}}

</template>

<template name="task_list">
	{{#each this}}
	<div class="task">
		<a href="#" data-reveal-id="task-detail-{{_id}}">{{name}}</a> <a class="remove-task right">&#215;</a>
	</div>
	{{/each}}
</template>

<template name="task_detail">
	<div id="task-detail-{{_id}}" class="task-detail reveal-modal" data-reveal>
		<h2>{{name}}</h2>
		<a class="close-reveal-modal">&#215;</a>
		<div class="messages">
			{{#each messages}}
				<div class="message clearfix">
					<h6>Max: </h6>
					<pre>{{this}}</pre>
				</div>
			{{/each}}
		</div>
		<label>
			<textarea class="new-task-message"></textarea>
		</label>
	</div>
</template>
