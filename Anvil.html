<head>
	<title>Anvil</title>
</head>

<body>
	{{> loginButtons}}
	<br />

	{{> team}}
</body>


<template name="team">
	<h1>Team View!</h1>

	<div class="row">
		<div class="small-4 column">
			<input class="" id="task-name" type="text" value="" />
			<button id="add-task">add</button>

			<div class="tasks sortable">
				{{#each tasks}}
				<div class="task">
					<h2>{{name}} <span>{{rank}}</span></h2>
					<button class="remove-task">remove</button>
				</div>
				{{/each}}
			</div>

		</div>

		<div class="users">
			{{#each users}}
			<div class="user small-4 column">
				<h3>id: {{_id}}</h3>
				<p>E-Mail:
					 {{#each emails}}
					 	{{address}}
					 {{/each}}
				</p>
				<div class="tasks sortable" data-user-id="{{_id}}">
					{{#each assigned_tasks _id}}
						<div class="task">
							<h2>{{name}} <span>{{rank}}</span></h2>
							<button class="remove-task">remove</button>
						</div>
					{{/each}}
				</div>
			</div>
			{{/each}}
		</div>

	</div>

	<a href="#" data-reveal-id="myModal">Click Me For A Modal</a>

	<div id="myModal" class="reveal-modal" data-reveal>
		<h2>Awesome. I have it.</h2>
		<p class="lead">Your couch.  It is mine.</p>
		<p>Im a cool paragraph that lives inside of an even cooler modal. Wins</p>
		<a class="close-reveal-modal">&#215;</a>
	</div>

</template>
